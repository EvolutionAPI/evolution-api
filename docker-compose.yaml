services:
  api:
    container_name: evolution_api_${ENVIROMNENT}
    build: .
    image: adaptweb/evolution-api:1.2.1
    restart: always
    depends_on:
      - redis
      - postgres
    ports:
      - ${MIRROR_PORT}:8080
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env
    expose:
      - ${MIRROR_PORT}

  redis:
    image: redis:latest
    networks:
      - evolution-net
    container_name: redis_${ENVIROMNENT}
    command: >
      redis-server --port 11235 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - ${REDIS_PORT}:11235

  postgres:
    container_name: postgres_${ENVIROMNENT}
    image: postgres:15
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000", "-c", "listen_addresses=*"]
    restart: always
    ports:
      - ${DATABASE_PORT}:11234
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=evolution
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - ${DATABASE_PORT}

volumes:
  evolution_instances:
  evolution_redis:
  postgres_data:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
