services:
  api:
    container_name: evolution_api
    image: atendai/evolution-api:v2.2.1
    restart: always
    depends_on:
      - postgres
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env
    expose:
      - 8080
    extra_hosts:
      - "host.docker.internal:host-gateway"

  postgres:
    container_name: postgres
    build:
      context: .postgres/
    networks:
      - evolution-net
    command: ["postgres", "-c", "max_connections=1000", "-c", "listen_addresses=*"]
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=evolution
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - 5432

volumes:
  evolution_instances:
  postgres_data:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
