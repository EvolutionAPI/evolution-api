services:
  api:
    build:
      target: dev
    restart: always
    ports:
      - 8080:8080
    volumes:
      - evolution_instances:/evolution/instances
      - ./:/evolution
    networks:
      - evolution-net
    env_file:
      - .env
    expose:
      - 8080

volumes:
  evolution_instances:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
