services:
  api:
    container_name: evolution_api
    image: evolution/api:local
    build: .
    ports:
      - 8080:8080
    volumes:
      - instances:/evolution/instances
    networks:
      - evolution-net
    env_file:
      - .env
    expose:
      - 8080

  api_db:
    image: postgres:16
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=pass
      - POSTGRES_DB=evolution
    networks:
      - evolution-net
    volumes:
      - api_db:/var/lib/postgresql/data


  api_redis:
    image: redis:7.2.5-alpine
    networks:
      - evolution-net
    command: redis-server --port 6379 --appendonly yes
    volumes:
      - api_redis:/data      
 

volumes:
  instances:
  api_redis:
  api_db:


networks:
  evolution-net:
    name: evolution-net
    driver: bridge
