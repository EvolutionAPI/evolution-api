services:
  - type: web
    name: evolution-api
    env: docker
    repo: https://github.com/AlexandreD-Martins/evolution-api
    
    disk:
      name: evolution-data
      mountPath: /app/dist/instances
      sizeGB: 1
      
    envVars:
      - key: API_KEY
        value: "010101" 
      - key: AUTHENTICATION_TYPE
        value: "api-key"
        
      - key: URL_INSTANCE

        value: $RENDER_EXTERNAL_URL

        
      - key: DATABASE_TYPE
        value: "sqlite"
      - key: SERVER_HEALTH_CHECK_PATH
        value: "/health"
        
    healthCheckPath: /health
