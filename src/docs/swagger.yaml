  /message/sendText/{instanceName}:
    post:
      tags:
        - Send Message Controller
      summary: Send a text message to a specified instance.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                number:
                  type: string
                  description: The recipient's phone number.
                  example: "1234567890"
                textMessage:
                  type: object
                  properties:
                    text:
                      type: string
                      description: The content of the text message.
                      example: "Hello, World!"
                options:
                  type: object
                  properties:
                    delay:
                      type: integer
                      description: Delay time before sending the message.
                    presence:
                      type: string
                      enum: ["composing", "recording", "paused"]
                      description: Indicates the sender's action/status.
                    linkPreview:
                      type: boolean
                      description: Indicates whether to enable link preview.
                    quoted:
                      type: object
                      properties:
                        key:
                          type: object
                          properties:
                            remoteJid:
                              type: string
                              description: The ID of the recipient of the original message.
                            fromMe:
                              type: boolean
                              description: Indicates if the message was sent from the user.
                            id:
                              type: string
                              description: The ID of the original message.
                        message:
                          type: object
                          properties:
                            conversation:
                              type: string
                              description: The content of the quoted message.
                    mentions:
                      type: object
                      properties:
                        everyone:
                          type: boolean
                          description: Indicates whether to mention everyone.
                        mentioned:
                          type: array
                          items:
                            type: string
                            description: The phone numbers of the users to be mentioned.
              required:
                - number
                - textMessage
      parameters:
        - name: instanceName
          in: path
          required: true
          schema:
            type: string
          description: The name of the instance to which the message should be sent.
          example: "evolution"
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /message/sendStatus/{instanceName}:
    post:
      tags:
