paths:
  /instance/create:
    post:
      tags:
        - Instance Controller
      summary: Create Instance
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                instanceName:
                  type: string
                  description: Name of the instance (optional).
                token:
                  type: string
                  description: Token of the instance (optional).
                qrcode:
                  type: boolean
                  description: QR Code of the instance (optional).
              example:
                instanceName: "exampleInstance"
                token: "87F3F7D0-4B8A-45D0-8618-7399E4AD6469"
                qrcode: true
      security:
        - apikeyAuth: []
      responses:
        "200":
          description: Successful response
          content:
            application/json: {}
  /instance/fetchInstances:
    get:
      tags:
        - Instance Controller
      summary: Fetch Instances
      security:
        - apikeyAuth: []
      parameters:
        - name: instanceName
          in: query
          schema:
            type: string
          description: Retrieve one or all instances (optional).
          example: "evolution"
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    instance:
                      type: object
                      properties:
                        instanceName:
                          type: string
                        owner:
                          type: string
                        profileName:
                          type: string
                        profilePictureUrl:
                          type: string
                        profileStatus:
                          type: string
                        status:
                          type: string
                        serverUrl:
                          type: string
                        apikey:
                          type: string
  /instance/connect/{instanceName}:
    get:
